<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <main class="grid">
      <article class="card">
        <img
          class="card-header"
          src="images/bg-pattern-card.svg"
          alt="card-header"
        />
        <div class="card-body">
          <img
            class="card-profile"
            src="images/image-victor.jpg"
            alt="card-body"
          />
          <div class="card-content">
            <h1 class="card-content-title">
              Victor Crest
              <span class="card-content-age"> 26 </span>
            </h1>
            <div class="card-content-city">London</div>
          </div>
        </div>
        <div class="card-footer">
          <div class="card-footer-info">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="card-footer-info">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="card-footer-infos">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </main>
    <main class="flex">
      <article class="flex-card">
        <img
          class="flex-card-header"
          src="images/bg-pattern-card.svg"
          alt="card-header"
        />
        <div class="flex-card-body">
          <img
            class="flex-card-profile"
            src="images/image-victor.jpg"
            alt="card-body"
          />
          <div class="flex-card-content">
            <h1 class="flex-card-content-title"> Victor Crest
              <span class="flex-card-content-age"> 26 </span>
            </h1>
            <div class="flex-card-content-city">London</div>
          </div>
        </div>
        <div class="flex-card-footer">
          <div class="flex-card-footer-info">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="flex-card-footer-info"">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="flex-card-footer-info"">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by Frontend Mentor. Coded by <a href="#">Matias Maldonado</a>.
    </div>
  </body>
</html>
